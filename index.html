<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menú principal</title>
    <link rel="stylesheet" type="text/css" href="css/menuPrincipal.css">
</head>
<body>
    <main>

        <fieldset id="joinGame">
            <legend>Unirse A Partida</legend>
            <form action="./establecerConexion.php" method="post">
                <label for="nombreJugador">Nombre: </label>
                <input type="text" name="username" id="nombreJugador" required>
                <label for="gameCode">Código partida: </label>
                <input type="text" name="code" id="gameCode" minlength="4" maxlength="4" required>
                <input type="submit" value="Unirse">
            </form>
        </fieldset>

        <fieldset id="crearPartida">
            <legend>Crear Partida</legend>
            <form action="./crearPartida.php" method="post">
                <label for="modoDeJuego">Modo de juego: </label>
                <select name="juego" id="modoDeJuego">
                    <option value="quiplash" selected>Quiplash</option>
                </select>
                <input type="submit" value="Crear">
            </form>
        </fieldset>
    </main>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menú principal</title>
    <link rel="stylesheet" type="text/css" href="css/menuPrincipal.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="js/cliente.js"></script>
</head>
<body>
    <main>

        <fieldset id="joinGame">
            <legend>Unirse A Partida</legend>
            <form onsubmit="return false;">
                <label for="nombreJugador">Nombre: </label>
                <input type="text" name="username" id="nombreJugador" required>
                <label for="gameCode">Código partida: </label>
                <input type="text" name="code" id="gameCode" minlength="4" maxlength="4" required>
                <input type="submit" value="Unirse" id="unirsePartida">
            </form>
        </fieldset>

        <fieldset id="crearPartidaForm">
            <legend>Crear Partida</legend>
            <form onsubmit="return false;">
                <label for="nombreHost">Nombre: </label>
                <input type="text" name="username" id="nombreHost" required>
                <label for="modoDeJuego">Modo de juego: </label>
                <select name="juego" id="modoDeJuego">
                    <option value="quiplash" selected>Quiplash</option>
                </select>
                <input type="submit" value="Crear" id="crearPartida">
            </form>
        </fieldset>
    </main>
    <script>
 
        document.getElementById('crearPartida').addEventListener('click', function(event) {
        
            socket.emit('create', document.getElementById("nombreHost").value, document.getElementById("modoDeJuego").value);
            return false;
        });

        document.getElementById('unirsePartida').addEventListener('click', function(event) {
    
            socket.emit('join', document.getElementById("nombreJugador").value, document.getElementById("gameCode").value);
            return false;
        });
    </script>
</body>
</html>

    <script>
        //TODO Tal vez cambiar esto de sitio
        let inputJugador = document.getElementById("respuestaJugadorInput");
        inputJugador.addEventListener("input", () => {

        });

            document.getElementById("caracteresRestantes").innerText = obtenerCaracteresRestantes(inputJugador)
